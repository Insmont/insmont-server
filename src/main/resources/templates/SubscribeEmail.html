<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <base target="_blank"/>
    <style type="text/css">
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
    <style id="cloudAttachStyle" type="text/css">
    </style>
    <style id="blockquoteStyle" type="text/css">
        blockquote {
            display: none;
        }
    </style>
    <style type="text/css">
        body {
            font-size: 14px;
            font-family: arial, verdana, sans-serif;
            line-height: 1.666;
            padding: 0;
            margin: 0;
            overflow: auto;
            white-space: normal;
            word-wrap: break-word;
            min-height: 100px
        }

        td,
        input,
        button,
        select,
        body {
            font-family: Helvetica, 'Microsoft Yahei', verdana,serif
        }

        pre {
            white-space: pre-wrap;
            white-space: -moz-pre-wrap;
            white-space: pre-wrap;
            white-space: -o-pre-wrap;
            word-wrap: break-word;
            width: 95%
        }

        th,
        td {
            font-family: arial, verdana, sans-serif;
            line-height: 1.666
        }

        img {
            border: 0
        }

        header,
        footer,
        section,
        aside,
        article,
        nav,
        hgroup,
        figure,
        figcaption {
            display: block
        }

        blockquote {
            margin-right: 0
        }
    </style>
</head>

<body tabindex="0">
<table width="700" border="0" align="center" cellspacing="0" style="width:700px;">
    <tbody>
    <tr>
        <td>
            <div style="width:700px;border-bottom:1px solid #ccc;margin: 0 auto 30px;">
                <table border="0" cellpadding="0" cellspacing="0" width="700" height="39"
                       style="font:12px Tahoma, Arial, 宋体;">
                    <tbody>
                    <tr>
                        <td width="210"></td>
                    </tr>
                    </tbody>
                </table>
                <img style="margin-left: 10px;margin-bottom: 15px;height: 40px;"
                     src="https://image.chuhelan.com/i/2023/07/31/64c75e8c5b56a.png" alt="insmont">
            </div>
            <div style="width:680px;padding:0 10px;margin:0 auto;">
                <div style="line-height:1.5;font-size:14px;margin-bottom:25px;color:#4d4d4d;">
                    <strong style="display:block;margin-bottom:15px;">尊敬的用户：<span
                            style="color:#f60;font-size: 16px;"></span>您好！</strong>
                    <strong style="display:block;margin-bottom:15px;">
                        感谢您的订阅！您的信息已经提交至服务器，您将会收到我们的更新提醒！
                    </strong>
                </div>
            </div>
            <div style="width:700px;margin:0 auto;">
                <div style="padding:10px 10px 0;border-top:1px solid #ccc;color:#747474;margin-bottom:20px;line-height:1.3em;font-size:12px;">
                    <p>此为系统邮件，请勿回复<br>
                        请保管好您的邮箱，避免账号被他人盗用
                    </p>
                    <p>Insmont团队</p>
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
